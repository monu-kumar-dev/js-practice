<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 170px;
            width: 680px;
            /* border: 2px solid red; */
            border-radius: 10px;
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #555;
        }

        .quote-box {
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid #007bff;
            font-style: italic;
            background: #f9f9f9;
            border-radius: 5px;
        }

        button {
            background-color: blue;
            border-radius: 5px;
            padding: 5px;
            color: white;
        }
    </style>
</head>

<body id="change">
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        <div class="quote-box">
            <p id="quote">Honesty is the Best Policy</p>
        </div>
        <button type="button">Generate Codes</button>
    </div>
    <script src="./project.js"></script>
</body>

</html>
