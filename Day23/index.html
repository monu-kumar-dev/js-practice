<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button To Change The Background</title>
    <style>
        #red {
            background-color: red;
        }
        #blue {
            background-color: blue;
        }
        #green {
            background-color: green;
        }
        #yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <button type="button" id="red">Red</button>
        <button type="button" id="blue">Blue</button>
        <button type="button" id="green">Green</button>
        <button type="button" id="yellow">yellow</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
